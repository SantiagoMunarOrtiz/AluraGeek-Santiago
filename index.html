<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <header class="header">
        <div class="menu container">
            <div class="links">
                <div class="socials">
                    <a href="#">
                        <div class="social">
                            <img src="images/s1.svg" alt="social icon 1">
                        </div>
                    </a>
                    <a href="#">
                        <div class="social">
                            <img src="images/s2.svg" alt="social icon 2">
                        </div>
                    </a>
                    <a href="#">
                        <div class="social">
                            <img src="images/s3.svg" alt="social icon 3">
                        </div>
                    </a>
                </div>
            </div>
            <a href="#" class="logo"></a>
            
            <label for="menu">
                <img src="/images/i1.png" class="menu-icono" alt="Menu Icon">
            </label>
            <nav class="navbar">
                <ul></ul>
            </nav>
        </div>
        <div class="header-content container">
            <h1 class="Titulo1">Videcol</h1>
            <p>Aplique todo lo de la instruccion</p>
            <a href="#" class="btn-1">Informaci√≥n</a>
        </div>
    </header>
    <main>
        <section class="product-list">
            <h2>Mis Productos:</h2>
            <div class="products">
                <!-- Product items will be dynamically inserted here -->
            </div>
        </section>
        <section class="add-product">
            <h2>Agregar Producto:</h2>
            <form id="productForm">
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="number" id="price" placeholder="Precio" required>
                <input type="url" id="image" placeholder="Imagen (URL)" required>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Santiago Munar</p>
    </footer>
    <script src="validacion.js"></script>
</body>
</html>
